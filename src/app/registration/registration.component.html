<h2>Registration Form</h2>

<label>
  Name:
  <input 
    type="text" 
    [(ngModel)]="name" 
    (blur)="logValues()" 
    placeholder="Enter your name">
</label>
<br><br>

<label>
  Email:
  <input 
    type="email" 
    [(ngModel)]="email" 
    (blur)="logValues()" 
    placeholder="Enter your email">
</label>
